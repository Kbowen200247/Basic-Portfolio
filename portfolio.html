<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic-Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="nav-top">
		<header>
			<h1>Kristen Bowen</h1>
		</header>

			<ol id="nav">
				<li class="lists">About</li>
				<li class="lists">Portfolio</li>
				<li class="lists">Contact</li>
			</ol>
	</div>
	<div id="container">
		<section id="main-bio">
			<h2>Portfolio</h2>
			<div class="box-set">
				<figure class="box box-1">Box 1</figure>
				<figure class="box box-2">Box 2</figure>
				<figure class="box box-3">Box 3</figure>
				<figure class="box box-4">Box 4</figure>
				<figure class="box box-5">Box 5</figure>
			</div>
		</section>

		<section id="connect-link">
			<h2>Connect with Me</h2>

			<ol class="nav-links">
				<li class="links"><img class="icon-image" src="assets/images/github_square_black.png" alt="github"></li>
				<li class="links"><img class="icon-image" src="assets/images/linkedin_square_color.png" alt="linkedin"></li>
				<li class="links"><img class="icon-image" src="assets/images/stackoverflow.png" alt="stackoverflow"></li>
			</ol>
		</section>
	</div>	
	<footer>
		<p>&copy;Copyright 2017 Kristen Bowen</p>
	</footer>
</body>
</html>
